<!DOCTYPE html>
<head>
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css">
<body>
    <div class="background">
        <div class="container primary-container">
            <h2>Kindly Enter Your Date Of Birth</h2>
        </div>
        <div class="container secondary-container hide">
            <h2>How Much Life Journey Covered Till Now</h2>
            <div class="time-container">
                <h2>
                    <div id="year">0</div>
                    Year
                </h2>
                <h2>
                    <div id="month">0</div>
                    Months
                </h2>
                <h2>
                    <div id="day">0</div>
                    Days
                </h2>
                <h2>
                    <div id="hour">0</div>
                    Hours
                </h2>
                <h2>
                    <div id="minute">0</div>
                    Minutes
                </h2>
                <h2>
                    <div id="second">0</div>
                    Seconds
                </h2>
            </div>
        </div>
        <div class="settings">
            <i class="AddDOB" id="settingsIcon">
                <h2>Add DOB</h2>
            </i>
            <div class="settings-content hide">
                <input type="date" id="inputdob">
                <button id="dobButton">Add DOB</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
